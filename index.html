<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-card">
        <h1>Simple Weather App</h1>

        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-btn">Get Weather</button>
        </div>
        
        <div id="weather-data" class="data-container" style="display: none;">
            <h2 id="city-name"></h2>
            <div class="main-info">
                <p id="temperature" class="temp"></p>
                <img id="weather-icon" src="" alt="Weather Icon">
            </div>
            <p id="description" class="description"></p>
            
            <div class="details">
                <div class="detail-box">
                    <p class="label">Humidity</p>
                    <p id="humidity-val" class="value"></p>
                </div>
                <div class="detail-box">
                    <p class="label">Wind Speed</p>
                    <p id="wind-speed-val" class="value"></p>
                </div>
            </div>
        </div>

        <p id="error-msg" class="error-message" style="display: none;">City not found. Please try again.</p>

    </div>

    <script src="script.js"></script>
</body>
</html>
